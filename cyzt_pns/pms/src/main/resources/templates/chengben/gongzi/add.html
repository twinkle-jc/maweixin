<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增工资')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gongzi-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <select name="chengbenGongziType" class="form-control m-b" th:with="type=${@dict.getType('pms_chengben_gongzi_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">月份：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="chengbenGongziYuefen" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应发工资：</label>
                <div class="col-sm-8">
                    <input name="chengbenGongziYingfa" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">个人社保：</label>
                <div class="col-sm-8">
                    <input name="chengbenGongziGerenshebao" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">个税：</label>
                <div class="col-sm-8">
                    <input name="chengbenGongziGeshui" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">补发补缴：</label>
                <div class="col-sm-8">
                    <input name="chengbenGongziBufabujiao" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实发：</label>
                <div class="col-sm-8">
                    <input name="chengbenGongziShifa" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司社保：</label>
                <div class="col-sm-8">
                    <input name="chengbenGongziGongsishebao" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用工成本：</label>
                <div class="col-sm-8">
                    <input name="chengbenGongziYonggongchengben" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="chengbenGongziNote" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发薪人员：</label>
                <div class="col-sm-8">
                    <input name="chengbenGongziFaxinren" class="form-control" type="text">
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "chengben/gongzi"
        $("#form-gongzi-add").validate({
            focusCleanup: true,
            rules: {
                chengbenGongziYingfa:{
                    number:true
                },
                chengbenGongziShifa:{
                    number:true
                },
                chengbenGongziGerenshebao:{
                    number:true
                },
                chengbenGongziGeshui:{
                    number:true
                },
                chengbenGongziBufabujiao:{
                    number:true
                },
                chengbenGongziGongsishebao:{
                    number:true
                },
                chengbenGongziYonggongchengben:{
                    number:true
                }
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-gongzi-add').serialize());
            }
        }

        $("input[name='chengbenGongziYuefen']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='modifytime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
